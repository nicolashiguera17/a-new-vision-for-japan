<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登録 - Registro</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Quita type="module" si no usas JS módulos -->
    <script src="main.js"></script>
</head>
<body>

  

    <!-- Script para crear las flores -->
    <div class="welcome-box">   
         <div class="torii-icon">⛩️</div>
        <h2>おかえりなさい</h2>
        <p>Bienvenido</p>
        <button class="login-button">ログイン / Ingresar</button>
      </div>
    
      <!-- Script para generar flores -->
      <script>
        const total = 30; // Puedes ajustar el número de flores
    
        for (let i = 0; i < total; i++) {
          const flower = document.createElement("img");
          flower.src = "/IMAGENES/sakura.gif"; // Usa tu imagen realista aquí
          flower.className = "flower";
          flower.style.left = Math.random() * 100 + "vw";
          flower.style.animationDuration = (8 + Math.random() * 5) + "s";
          flower.style.opacity = Math.random();
          flower.style.transform = `scale(${Math.random() * 0.8 + 0.2})`;
          document.body.appendChild(flower);
        }
      </script>

</body>
</html>
